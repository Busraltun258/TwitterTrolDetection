<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Twitter Troll Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/card.css">


</head>
<body class="bg-nav">
<header style="height: 80px" class="navbar navbar-dark sticky-top bg-nav flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" style="font-size: 30px; font-weight: bold" href="#">Twitter
        Troll Detection</a>
</header>
<div class="container">
    <header>
        <div class="bio">
            <img src={{ bg }} alt="background" class="bg">
            <div class="desc">
                <h3>@{{ keyword }}</h3>
            </div>
        </div>
        <div class="avatarcontainer">
            <img src={{ img }} alt="avatar" class="avatar">
            <div class="hover">
                <div class="icon-twitter"></div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="data">
            <ul>
                <li>
                    {{ follower }}
                    <span>Follower</span>
                </li>
                <li>
                    {{ following }}
                    <span>Following</span>
                </li>
                <li>
                    {{ pred }}
                    <span>Trol Status</span>
                </li>
            </ul>
        </div>
        <div class="follow">
            <div class="icon-twitter"></div>
            {{ name }}
        </div>
    </div>
</div>
</body>
</html>
